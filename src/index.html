<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="<%=require('./images/logo1.svg')%>" alt="лого">
    </header>
    <main class="content">
      <section class="profile page__profile">
        <img src="<%=require('./images/Kusto.png')%>" class="profile__avatar" alt="Кусто">
        <div class="profile__title-box">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Edit" type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Add" type="button" class="profile__add-button"></button>
      </section>
      <section class="elements page__elements">
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">
        &copy;
        2022. Андрей Жуков
      </p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button aria-label="Close" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="formProfile" name="profileForm" class="popup__form" novalidate>
          <div class="input-container">
            <input id="profile-name-input" name="editProfileName" type="text" class="popup__input popup__input_type_title" required minlength="2" maxlength="40">
            <span class="profile-name-input-error error"></span>
          </div>
          <div class="input-container">
            <input id="profile-job-input" name="editProfileJob" type="text" class="popup__input popup__input_type_subtitle" required minlength="2" maxlength="200">
            <span class="profile-job-input-error error"></span>
          </div>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_element">
      <div class="popup__container">
        <button aria-label="Close" type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form id="formCard" name="cardFom" class="popup__form" novalidate>
          <div class="input-container">
            <input id="element-name-input" name="elementPlaceName" type="text" class="popup__input popup__input_type_title" placeholder="Название" required minlength="2" maxlength="30">
            <span class="element-name-input-error error"></span>
          </div>
          <div class="input-container">
            <input id="element-link-input" name="elementPlaceLink" class="popup__input popup__input_type_subtitle" placeholder="Ссылка на картинку" required type="url">
            <span class="element-link-input-error error"></span>
          </div>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>  
    <div class="popup popup_type_element-photo">
      <div class="popup__photo-container">
        <img class="popup__photo">
        <button aria-label="Close" type="button" class="popup__close-button "></button>
        <h2 class="popup__text"></h2>
      </div>
    </div>    
  </div>
  <template id="user-element">
    <div class="element">
      <img class="element__photo">
      <div class="element__title">
        <h2 class="element__place"></h2>
        <button aria-label="Like" type="button" class="element__like"></button>
      </div>
      <button aria-label="Delete" type="button" class="element__del-button"></button>
    </div>  
  </template>
</body>
</html>
